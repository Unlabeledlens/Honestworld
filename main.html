<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div id="details">
        <div id="country-info">
            <img id="flag" src="" alt="Flag">
            <h2 id="country-name"></h2>
            <p>Capital: <span id="capital"></span></p>
            <p>Global Happy Index Ranking: <span id="happy-index"></span></p>
            <p>GDP per Capita: <span id="gdp"></span></p>
            <p>Governance Type: <span id="governance"></span></p>
            <p>Leader: <span id="leader"></span></p>
            <p>Visa Details: <span id="visa-details"></span></p>
        </div>
        <div id="news-buttons">
            <button id="economy-btn">Economy</button>
            <button id="travel-lifestyle-btn">Travel, Lifestyle & People</button>
            <button id="governance-btn">Governance</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
